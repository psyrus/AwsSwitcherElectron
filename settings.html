<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=@, initial-scale=1.0">
    <title>Settings Window</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Settings</h1>
    <div class="settingsList">
        <label for="AccessKeyId">API Username</label>
        <input type="text" id="AccessKeyId" name="AccessKeyId">
        <label for="key">API Key</label>
        <input type="text" id="SecretAccessKey" name="SecretAccessKey">
        <label for="instanceId">Instance ID</label>
        <input type="text" id="InstanceId" name="InstanceId">
        <label for="Region">Region</label>
        <input type="text" id="Region" name="Region">
        <label for="VpnSettingsFilePath">VPN Settings File Path</label>
        <label for="VpnSettingsFilePath" id="currentVpnSettingsFilePath"></label>
        <input type="file" id="VpnSettingsFilePath" name="VpnSettingsFilePath" accept=".ovpn">
        <button id="submitSettingsBtn">Save Settings</button>
    </div>
    <script>
        require("./settings.js");
    </script>
</body>

</html>
